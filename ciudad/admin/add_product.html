<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../ciudad.css">
        <link rel="stylesheet" type="text/css" href="../ibras.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="admin.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../admin/font-awesome.css">
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="../images/Burguer.png"/>
        <title>Add Product - Admin</title>
    </head>
    <body>
        <header style="height: auto; background: none;">
            <nav  id="borderimg1" class="main-nav">
                <img src="../images/5.png" alt="logo" height="100" width="100">
                <div id="main">
                    <button class="openbtn" onclick="openNav()">☰ Admin Menu</button>  
                </div>
            </nav>
            <div class="line"></div>
        </header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="dashboard.html"><i class="fa fa-th-large" aria-hidden="true" style="padding: 10px"></i>Dashboard</a>
            <a href="add_product.html"><i class="fa fa-plus-square" aria-hidden="true" style="padding: 10px"></i>Add Product</a>
            <a href="edit_product.html"><i class="fa fa-pencil-square-o" aria-hidden="true" style="padding: 10px"></i>Edit Product</a>
            <a href="orders.html"><i class="fa fa-cutlery" aria-hidden="true" style="padding: 10px"></i>Orders</a>
            <a href="profile.html"><i class="fa fa-user" aria-hidden="true" style="padding: 10px"></i>Admin Profile</a>
            <a href="password.html"><i class="fa fa-key" aria-hidden="true" style="padding: 10px"></i>Change Password</a>
            <a href="#"><i class="fa fa-sign-out" aria-hidden="true" style="padding: 10px"></i>Logout</a>

        </div>
        <div id="wrapper" class="padding-40">
            <form action="index.html" method="post">
                <h1 style="text-align: center; color: black;">ADD PRODUCT</h1>
                <fieldset>
                    <legend><span class="number">1</span>Product Info</legend>
                    <label for="name">Product Name:</label>
                    <input type="text" id="pname" name="productname" placeholder="name..">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" name="quantity" placeholder="01">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" placeholder="$10">
                    <label for="ingredients">Ingredients: (select multiple)</label>
                    <select id="ingredients" name="ingredients" multiple style="height: 200px;">
                        <optgroup label="content">
                            <option value="Chicken">Chicken</option>
                            <option value="Pork">Pork</option>
                            <option value="Egg">Egg</option>
                            <option value="Mutton">Mutton</option>
                            <option value="Beef">Beef</option>
                            <option value="Veg">Veg</option>
                        </optgroup>
                        <optgroup label="toppings">
                            <option value="Onion">Onion</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Capsicum">Capsicum</option>
                            <option value="Jalapeno">Jalapeno</option>
                            <option value="Capsicum">Capsicum</option>
                            <option value="Onion">Onion</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Capsicum">Capsicum</option>
                            <option value="Jalapeno">Jalapeno</option>
                        </optgroup>
                    </select>
                    <label style="margin-top: 30px;" for="myfile">Select an image for item:</label>
                    <input type="file" id="myfile" name="myfile">
                    <label for="Description">Description:</label>
                    <textarea id="Description" name="Description" placeholder="Write something.." style="height:200px"></textarea>
                </fieldset>
                <button type="submit" style="margin-top: 30px;">Submit</button>
            </form>
        </div>
    </body>
    <script>
        function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        }
        
        function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</html>
